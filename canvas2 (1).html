<!doctype html>

<head>
    <title>game</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            //Eventlistener runs functions that activate keys 
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 60);
        }

        //player vars: (speeds and appearences, const for permanent functions) 
        var playerXspeed = 6;
        var playerYspeed = 6;
        var playerXpos = 0;
        var playerYpos = 0;
        const PLAYER_SIZE = 30;

        //enemies and line vars and const:
        var enemyYspeed = 8;
        var enemyYpos = 0;
        var enemyXpos = 0;
        var enemyCount = 0;
        const ENEMY_SIZE = 30;
        var lineYspeed = 0;
        var lineXpos = 0;
        var lineYpos = 0;
        var lineSize = 5;
        

        //constants and variables for key controls
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        //game rules/functions
        var startingPos = true;
        var enemies = []; //empty array
        var totalEnemies = 2;

        function mainloop() { //main function that loops all functions permanently
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'yellow'); //player
            
            colorRect(enemyXpos, enemyYpos, ENEMY_SIZE, ENEMY_SIZE, 'red'); //enemy
            
            colorRect(lineXpos, lineYpos, lineSize, lineSize, 'white'); //lines

            
            if (startingPos) { //starting position of the player
                for (i = 0; i < totalEnemies; i++) { //for loop
                    startPos();
                    makeEnemy();
                }

                startingPos = false;
            }
            
            playerMove();
            enemyMove();
            drawEnemy();
            
           
        } //function mainloop end of func

        function startPos() { //startpos of the player
            playerXpos = canvas.width / 2 - PLAYER_SIZE / 2;
            playerYpos = canvas.height - PLAYER_SIZE * 2;
        } //startpos end of func

        function keyPressed(evt) { //Function registers when an arrow key is pressed and makes it run as true
            //console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        } //keyPressed end of func

        function keyReleased(evt) {
            //stops continuous movement after key pressed, once released, movement will stop, stops sticking keys.
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }

        } //keyRealeased end of func  

        // Car movement, causes the player to move left, right, up and down after a key is pressed.
        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width - PLAYER_SIZE) {
                playerXpos += playerXspeed; // x move right, right bounce
                console.log(playerXspeed + ':' + playerXpos)
            }
            if (leftKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed; // x move left, left bounce 
            }
            if (upKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed; //positive y move (up) top bounce

            }
            if (downKeyPressed && playerYpos < canvas.height - PLAYER_SIZE) {
                playerYpos += playerYspeed; // negative y move (down) and  bottom bounce
            }


        } //function playerMove end of func


        //enemy movement and speed 
        function enemyMove() {
            enemies.forEach(function(enemy){
            
                enemy.enemyYpos += enemy.enemyYspeed;

            if (enemy.enemyYpos > canvas.height) { // enmey out bottom
                enemy.enemyYpos = 0 - enemy.ENEMY_SIZE; // enemy at the top
                enemy.enemyXpos = Math.floor(Math.random() * (canvas.width - enemy.ENEMY_SIZE));
                enemy.enemyYspeed = Math.floor(Math.random() * (10 - 6) + 4);
            }
            //enemy and player collision, once player hits enemy returns player to the startPos
            if (enemy.enemyYpos + enemy.ENEMY_SIZE > playerYpos && enemyYpos < playerYpos + PLAYER_SIZE && enemy.enemyXpos + enemy.ENEMY_SIZE > playerXpos && enemy.enemyXpos < playerXpos + PLAYER_SIZE) {
                console.log('hit');
                startPos();


            } //enemyMove end of func
        });

        }
        //places enemies in set locations on the canvas and spawns them randomly
        function makeEnemy() {
            var enemyPos = Math.floor(Math.random() * 3) + 1; //  num of enemies spawning
            
        const ENEMY_SIZE = 30;
        //var enemyXpos = Math.floor(Math.random() * (canvas.width - ENEMY_SIZE))
        var enemyXpos = enemyPos * (canvas.width / 2); //  puts up to 3 enemies in these 3 postions
        var enemyYpos = 0 - ENEMY_SIZE;
        var enemyYspeed = Math.floor(Math.random() * (8 - 6) + 4);


        var enemy = { //object statement, then put in vars from makeEnemy func
            enemyXpos: enemyXpos,
            enemyYpos: enemyYpos,
            ENEMY_SIZE: ENEMY_SIZE,
            enemyYspeed: enemyYspeed

        }

        enemies.push(enemy); // array function pushes var enemy = { info into an array



        }
        
        function drawEnemy() { //draws the multiple enemies on the screen through a for loop
            enemies.forEach(function(enemy, i, ){
                colorRect(enemy.enemyXpos, enemy.enemyYpos, enemy.ENEMY_SIZE, enemy.ENEMY_SIZE, 'red');
            });
        }

        






        // Draw car function: colour, size etc.
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
        // function displays the player
        function drawImage(img, x, y, w, h) {
            canvasContext.drawImage(x, y, w, h);
        }

    </script>
</body>
