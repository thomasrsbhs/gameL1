<!doctype html>

<head>
    <title>game</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            //Eventlistener runs functions that activate keys 
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 60);
        }

        //player vars: (speeds and appearences, const for permanent functions) 
        var playerXspeed = 6;
        var playerYspeed = 6;
        var playerXpos = 0;
        var playerYpos = 0;
        var playerColor = 'yellow';
        const PLAYER_SIZE = 30;

        //enemies and line vars and const:
        var enemyYspeed = 8;
        var enemyYpos = 0;
        var enemyXpos = 0;
        var enemyCount = 0;
        var enemyColor = 'red';
        const ENEMY_SIZE = 30;
        var lineYspeed = 0;
        var lineXspeed = 0;
        var lineXpos = 0; 
        var lineYpos = 0;
        var lineSize = 5;
        var lineColor = 'white';
        
        //constants and variables for key controls
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        var startingPos = true;
        
        var enemies = [];

        //main function that loops all functions permanently
        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, playerColor);
            colorRect(enemyXpos, enemyYpos, ENEMY_SIZE, ENEMY_SIZE, enemyColor);
            colorRect(lineXpos, lineYpos, lineSize, lineSize, lineColor);

            playerMove();
            enemyMove();
          
            //starting position of the player
            if (startingPos) {
                startPos();
                startingPos = false;
            }

        } //function mainloop end of func
        //startpos of the player
        function startPos() {
            playerXpos = canvas.width / 2 - PLAYER_SIZE / 2;
            playerYpos = canvas.height - PLAYER_SIZE * 2;
        } //startpos end of func

        function keyPressed(evt) { //Function registers when an arrow key is pressed and makes it run as true
            //console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        } //keyPressed end of func

        function keyReleased(evt) {
            //stops continuous movement after key pressed, once released, movement will stop, stops sticking keys.
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }

        } //keyRealeased end of func  

        // Car movement, causes the player to move left, right, up and down after a key is pressed.
        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width - PLAYER_SIZE) {
                playerXpos += playerXspeed; // x move right, right bounce
                console.log(playerXspeed + ':' + playerXpos)
            }
            if (leftKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed; // x move left, left bounce 
            }
            if (upKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed; //positive y move (up) top bounce

            }
            if (downKeyPressed && playerYpos < canvas.height - PLAYER_SIZE) {
                playerYpos += playerYspeed; // negative y move (down) and  bottom bounce
            } //function playerMove end of func


        }


        //enemy car movement
        function enemyMove() {
            enemyYpos += enemyYspeed;

            if (enemyYpos > canvas.height) {
                enemyYpos = 0 - ENEMY_SIZE;
                enemyXpos = Math.floor(Math.random() * (canvas.width - ENEMY_SIZE));
                enemyYspeed = Math.floor(Math.random() *(10 - 6) + 4);
            }   
            //enemy and player collision, once player hits enemy returns player to the startingPos
            if(enemyYpos + ENEMY_SIZE > playerYpos && enemyYpos < playerYpos + PLAYER_SIZE && enemyXpos + ENEMY_SIZE > playerXpos && enemyXpos < playerXpos + PLAYER_SIZE){
               // console.log ('hit');
                playerXpos = 0;
                playerYpos = canvas.height - PLAYER_SIZE;
                startPos();
              
            }
            

        }
        //moves all enemies at a random speed
        function moveEnemies() {
            const ENEMY_SIZE = 30;
            var enemyXpos = Math.floor(Math.random()*(canvas.width - ENEMY_SIZE))
            
            var enemy = {
                ENEMY_SIZE:ENEMY_SIZE,
                enemyXpos:enemyXpos
            }
            
            enemies.push(enemy);
            enemy.enemyYspeed = Math.floor(Math.Random() *(canvas.height - ENEMY_SIZE))
            

        }
        //draws the multiple enemies on the screen for each loop
        function drawEnemies() {
            enemies.foreach(function(enemy,i) {
                colorRect(enemy.enemyXpos, enemy.enemyYpos, enemy.ENEMY_SIZE, enemy.ENEMY_SIZE, enemy.enemyColor);
            });
        }

        function enemiesRandom(){
           
        }
            
        





        // Draw car function: colour, size etc.
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
        // function displays the player
        function drawImage(img, x, y, w, h) {
            canvasContext.drawImage(x, y, w, h);
        }

    </script>
</body>
