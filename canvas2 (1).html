<!doctype html>

<head>
    <title>game</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            //Eventlistener runs functions that activate keys 
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 60);
        }

        //player vars: (speeds and appearences, const for permanent functions) 
        var playerXspeed = 6;
        var playerYspeed = 6;
        var playerXpos = 0;
        var playerYpos = 0;
        var playerSize = 35;

        //enemies vars:
        var enemyYspeed = 5;
        var enemyXspeed = 5;
        var enemyYpos = 0;
        var enemyXpos = 0;
        var enemySize = 35;
        var enemyCount = 0;

        //constants and variables for controlls
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;
        
        var startingPos = true;

        //main function that runs all statements
        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'yellow');
            colorRect(enemyXpos, enemyYpos, enemySize, enemySize, 'red');

            playerMove();
            enemyMove();
            
            if(startingPos){
                startPos();
                startingPos = false;
            }

        } //function mainloop end of func

        function startPos(){
            playerXpos = canvas.width / 2 - playerSize / 2;
            playerYpos = canvas.height - playerSize * 2;
        }

        function keyPressed(evt) { //Function registers when a arrow key is pressed and makes it run as true
            //console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        } //keyPressed end of func

        function keyReleased(evt) {
            //stops continuous movement after key pressed, once released, movement will stop, stops arrow keys from sticking.
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }

        } //keyRealeased end of func  

        // Car movement, causes the player to move left, right, up and down after a key is pressed.
        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width - playerSize) {
                playerXpos += playerXspeed; // x move right, right bounce
                console.log(playerXspeed + ':' + playerXpos)
            }
            if (leftKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed; // x move left, left bounce 
            }
            if (upKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed; //positive y move (up) top bounce

            }
            if (downKeyPressed && playerYpos < canvas.height - playerSize) {
                playerYpos += playerYspeed; // negative y move (down) and  bottom bounce
            } //function playerMove end of func
            //          

        }


        //enemy car movement
        function enemyMove() {
//           enemyXpos += enemyXspeed;
          enemyYpos += enemyYspeed;

            if (enemyYpos > canvas.height) {
                enemyYpos = 0;
            }

        }






        // Draw car function: colour, size etc.
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
        // function displays the player
        function drawImage(img, x, y, w, h) {
            canvasContext.drawImage(x, y, w, h);
        }

    </script>
</body>
